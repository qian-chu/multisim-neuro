name: "Sphinx: Render docs"

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0           # fetch full history so rebases can succeed
          persist-credentials: true # allow git push with the checkout token

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install Pandoc
        run: sudo apt-get install pandoc

      - name: Install Sphinx & Dependencies
        run: |
          pip install sphinx sphinx-rtd-theme nbsphinx pydata_sphinx_theme ipython numpydoc
          pip install .[full]

      - name: Install Ruff
        run: pip install ruff

      - name: Format Code
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: ruff format

      - name: Commit changes if any
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main
          git add .
          git commit -m "Format code with ruff" || echo "No changes to commit"
          git push

      - name: Build Documentation
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd docs
          make html

      - name: Create .nojekyll file
        run: touch docs/build/html/.nojekyll

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-docs
          path: docs/build/html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html

      - name: Remove build folder
        run: rm -rf docs/build/*
